name: Python ML & Viz CI

on:
  push:
    branches:
      - "Danny/*"
      - "Jiping/*"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Check code style & quality
      - name: Lint Python files
        run: |
          flake8 src tests notebooks
          black --check src tests notebooks

      # Run unit tests for .py files
      - name: Run unit tests (skip if no tests)
        run: |
          if [ -d "tests" ] && ls tests/test_*.py 1> /dev/null 2>&1; then
            echo "✅ Tests found, running pytest..."
            pytest --maxfail=1 --disable-warnings -q tests/
          else
            echo "⚠️ No test files found, skipping pytest step."
          fi

      # Run all Jupyter notebooks to ensure no errors
      - name: Test Jupyter notebooks
        run: |
          pytest --nbval notebooks/*.ipynb
